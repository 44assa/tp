{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Системный администратор</title>
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
</head>
<body>
<header>
    <div class="name">
        <img src="{% static 'images/logotip_nav.png' %}" class="logo_nav"/>
        <img class="logo" src="{% static 'images/logotip.png' %}">
    </div>
</header>
<main>
    <div class="body">
        <div class="navigation">
            <nav>
                <ul>
                  <li><div><a href={% url 'home' %}>Главная</a></div></li>
                    <li><div><a href={% url 'all' %}>Общая статистика</a></div></li>

                    <li><div><a href={% url 'geography' %}>География</a></div></li>

                    <li><div><a href={% url 'lastVacancy' %}>Последние вакансии</a></div></li>
                </ul>
            </nav>
        </div>
        <div class="home_text" style="top: 200px">
          {% for data in demand_info %}
          <img class="demand_graph_1" src="{{ data.salary_chart.url }}"/>
          <img class="demand_graph_2" src="{{ data.vacancy_chart.url }}"/>
          <div class="tables">
              {{ data.demand_table|safe }}
          </div>
      {% endfor %}
        </div>
    </div>
</main>
<footer>
  <p>Леонов Максим Алексеевич</p>
